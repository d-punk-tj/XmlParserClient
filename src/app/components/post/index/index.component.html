<div class="container">
    
    <mat-card>
        <h1>Posts</h1>
  
    <a href="#" routerLink="/post/create/" class="btn btn-success">
        <mat-icon inline=true>add</mat-icon>
        Create New Post</a>
    
    <table class="table table-bordered">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Link</th>
        <th>Image</th>
        <th width="260px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.description }}</td>
        <td>
            <a href="{{ post.link }}">Post Link</a>
        </td>
        <td>
            <a href="{{ post.image }}">Post Image</a>
            
        </td>
        <td>
          <a href="#" [routerLink]="['/post/', post._id, 'view']" class="btn btn-info actionBtn">  <mat-icon inline=true>remove_red_eye</mat-icon></a>
          <a href="#" [routerLink]="['/post/', post._id, 'edit']" class="btn btn-primary actionBtn"><mat-icon inline=true>create</mat-icon></a>
          <button type="button" (click)="deletePost(post._id)" class="btn btn-danger actionBtn"><mat-icon inline=true>delete</mat-icon></button>
        </td>
      </tr>
    </table>
    </mat-card>
    
 </div>
