<div class="container">

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ post.title }}</mat-card-title>
         
        </mat-card-header>
        <img mat-card-image src="{{ post.image }}" alt="Photo of a Shiba Inu" width="20">
        <mat-card-content>
          <p>
            {{ post.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/post/index">Back</button>
        </mat-card-actions>
      </mat-card>


    
   
</div>
