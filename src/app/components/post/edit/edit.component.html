<div class="container">
    
    <mat-card>
        <h1>Update Post</h1>
  
    
        
    <form [formGroup]="form" (ngSubmit)="submit()">
         
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="post.title"
                class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title?.errors?.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">Description</label>
            <textarea 
                formControlName="description"
                id="description" 
                type="text" 
                [(ngModel)]="post.description"
                class="form-control">
            </textarea>
            <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description?.errors?.required">Description is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">image</label>
            <textarea 
                formControlName="image"
                id="image" 
                type="text" 
                [(ngModel)]="post.image"
                class="form-control">
            </textarea>
            <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                <div *ngIf="f.image?.errors?.required">image is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="link">link</label>
            <textarea 
                formControlName="link"
                id="link" 
                type="text" 
                [(ngModel)]="post.link"
                class="form-control">
            </textarea>
            <div *ngIf="f.link.touched && f.link.invalid" class="alert alert-danger">
                <div *ngIf="f.link?.errors?.required">link is required.</div>
            </div>
        </div>
        
        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update</button>
        <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    </form>

    </mat-card>

    
</div>
